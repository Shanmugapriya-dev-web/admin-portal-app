<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registration</title>
<link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
	<div class="login-container">
		<div class="image-container">
			<img class="login-image" alt="login-image" src="/images/login.png">
		</div>
		<div class="user-container" style="margin-top: -10%;">
			<form action="">
				<h2 align="center">One Time Registeration</h2>
				<input class="input-box" placeholder="name" type="text" required/> <input
					class="input-box" placeholder="mobile no" type="number" maxlength="10"/> <input
					class="input-box" placeholder="date of birth" type="date" /> <input
					class="input-box" placeholder="city" type="text" /> <input
					class="input-box" placeholder="state" type="text" /> <input
					class="input-box" placeholder="pincode" type="number" maxlength="6"/> <label
					for="options" style="color: white;">Choose Role :</label> <select id="options"
					name="options">
					<option value="1">Admin</option>
					<option value="2">Anchor</option>
					<option value="3">Customer</option>
				</select>
				<table class="submit-table">
					<tr>
						<td><button class="submit-button" type="submit">Submit</button></td>
					</tr>
				</table>
			</form>
		</div>
	</div>
</body>
</html>
