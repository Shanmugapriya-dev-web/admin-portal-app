<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Portal</title>
<link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>

	<div class="login-container">
		<div class="image-container">
			<img class="login-image" alt="login-image" src="/images/login.png">
		</div>
		<div class="user-container">
			<form action="">
				<h2 align="center">Welcome to Login</h2>
				<input class="input-box" placeholder="username" type="text" /><br>
				<input class="input-box" placeholder="password" type="password" />
				<table class="submit-table" >
					<tr>
						<td><button class="submit-button" type="submit">Login</button></td>
						<td><button class="submit-button">Register</button></td>
					</tr>
				</table>
			</form>
		</div>
	</div>
	<div></div>
</body>
</html>
