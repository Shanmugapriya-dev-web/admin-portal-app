<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Portal</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>

  <div class="login-container">
    <div class="image-container">
      <img class="login-image" alt="login-image" src="/images/login.png">
    </div>
    <div class="user-container">
      <form id="loginForm">
        <h2 align="center">Welcome to Login</h2>
        Username:
        <input class="input-box" id="username" placeholder="username" type="text" required /><br>
        Password:
        <input class="input-box" id="password" placeholder="password" type="password" required />
        <table class="submit-table">
          <tr>
            <td><button class="submit-button" type="submit">Login</button></td>
            <td><button class="submit-button" type="button" onclick="window.location.href='/register.html'">Register</button></td>
          </tr>
        </table>
      </form>
      <div id="message"></div>
    </div>
  </div>

  <script type="text/javascript" src="/js/script.js"></script>
</body>
</html>
